<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Seite</title>
    <style>
        body {
            font-size: 1.2em;
            text-align: center;
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        input {
            width: 80%;
            max-width: 400px;
            font-size: 1.2em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #ausgabe {
            margin-top: 20px;
            font-size: 1.5em;
        }

        #bild {
            margin-top: 20px;
            display: none;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            body {
                font-size: 1em;
            }
            input, button {
                font-size: 1em;
            }
            #ausgabe {
                font-size: 1.3em;
            }
        }
    </style>
    <script>
        function zeigeErgebnis() {
            let eingabe = document.getElementById("eingabe").value;
            let ausgabe = document.getElementById("ausgabe");
            let bild = document.getElementById("bild");

            if (eingabe.toLowerCase() === "hallo") {
                ausgabe.innerText = "Hallo! Schön, dich hier zu sehen!";
                bild.style.display = "none";
            } else if (eingabe.toLowerCase() === "github") {
                ausgabe.innerText = "Du benutzt GitHub Pages!";
                bild.style.display = "none";
            } else if (eingabe.toLowerCase() === "bild") {
                ausgabe.innerText = "Hier ist dein Bild:";
                bild.style.display = "block";
            } else {
                ausgabe.innerText = "Ich kenne diese Eingabe nicht.";
                bild.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>Gib etwas ein:</h1>
    <input type="text" id="eingabe">
    <button onclick="zeigeErgebnis()">Absenden</button>
    <p id="ausgabe"></p>
    <img id="bild" src="https://source.unsplash.com/500x300/?landscape" alt="Ein zufälliges Landschaftsbild">
</body>
</html>
